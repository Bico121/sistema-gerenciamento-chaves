<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Chaves</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-custom {
            border-radius: 25px;
            padding: 10px 25px;
        }
        .key-card {
            transition: transform 0.2s;
        }
        .key-card:hover {
            transform: translateY(-2px);
        }
        .status-active {
            color: #28a745;
        }
        .status-expired {
            color: #dc3545;
        }
        .status-used {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="text-center mb-5">
                    <h1 class="text-white mb-3">
                        <i class="fas fa-key me-3"></i>
                        Gerenciador de Chaves
                    </h1>
                    <p class="text-white-50">Sistema completo de gerenciamento de chaves de acesso</p>
                </div>

                <!-- Estatísticas -->
                <div class="row mb-4" id="statsRow">
                    <div class="col-md-3 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-key fa-2x text-primary mb-2"></i>
                                <h4 class="card-title" id="totalKeys">0</h4>
                                <p class="card-text">Total de Chaves</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                                <h4 class="card-title" id="activeKeys">0</h4>
                                <p class="card-text">Chaves Ativas</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-user-check fa-2x text-warning mb-2"></i>
                                <h4 class="card-title" id="usedKeys">0</h4>
                                <p class="card-text">Chaves Usadas</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-times-circle fa-2x text-danger mb-2"></i>
                                <h4 class="card-title" id="expiredKeys">0</h4>
                                <p class="card-text">Chaves Expiradas</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controles -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row align-items-end">
                            <div class="col-md-3">
                                <label for="keyDays" class="form-label">Dias de Validade</label>
                                <input type="number" class="form-control" id="keyDays" value="30" min="1" max="365">
                            </div>
                            <div class="col-md-3">
                                <label for="createdBy" class="form-label">Criado Por</label>
                                <input type="text" class="form-control" id="createdBy" value="admin" placeholder="Nome do criador">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success btn-custom w-100" onclick="createKey()">
                                    <i class="fas fa-plus me-2"></i>Gerar Chave
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-info btn-custom w-100" onclick="loadKeys()">
                                    <i class="fas fa-sync me-2"></i>Atualizar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Validação de Chave -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-shield-alt me-2"></i>Validar Chave</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="validateKey" placeholder="Digite a chave">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="validateHwid" placeholder="Digite o HWID">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary btn-custom w-100" onclick="validateKey()">
                                    <i class="fas fa-check me-2"></i>Validar
                                </button>
                            </div>
                        </div>
                        <div id="validateResult" class="mt-3"></div>
                    </div>
                </div>

                <!-- Lista de Chaves -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-list me-2"></i>Lista de Chaves</h5>
                        <button class="btn btn-danger btn-sm" onclick="showDeleteModal()">
                            <i class="fas fa-trash me-2"></i>Deletar Múltiplas
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="keysList" class="row">
                            <!-- Chaves serão carregadas aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para deletar múltiplas chaves -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deletar Múltiplas Chaves</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="keysToDelete" class="form-label">Chaves para deletar (separadas por vírgula):</label>
                    <textarea class="form-control" id="keysToDelete" rows="3" placeholder="ABC12345,DEF67890,GHI11111"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="deleteMultipleKeys()">Deletar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
